<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant Garamond:wght@400;700&display=swap"

  <body>
    <div class="login-popup">
      <section class="favorites-headline1">
        <div class="frame-parent">
          <div class="biperson-wrapper">
            <img
              class="biperson-icon2"
              loading="lazy"
              alt=""
              src="./public/biperson.svg"
            />
          </div>
          <h2 class="log-in2">Log In</h2>
        </div>
        <div class="close-x-wrapper">
          <img
            class="close-x-icon1"
            loading="lazy"
            alt=""
            src="./public/close-x.svg"
          />
        </div>
      </section>
      <div class="email-field-wrapper">
        <div class="email-field1">
          <input
            class="email-address1"
            placeholder="Email address"
            type="text"
          />
        </div>
      </div>
      <section class="login-popup-inner">
        <div class="frame-group">
          <div class="password-input-fields-parent">
            <div class="password-input-fields">
              <input
                class="email-address1"
                placeholder="Password"
                type="text"
              />
            </div>
            <div class="forgot-password">
              <div class="forgot-password1">Forgot Password</div>
            </div>
          </div>
          <footer class="log-in3">
            <div class="log-in4">LOG IN</div>
          </footer>
          <div class="frame-wrapper">
            <div class="frame-container">
              <input class="frame-input" type="checkbox" />

              <div class="keep-me-logged-in-parent">
                <div class="keep-me-logged">Keep me logged in</div>
                <div class="frame-div">
                  <div class="dont-have-an-account-parent">
                    <div class="dont-have-an">Donâ€™t have an account?</div>
                    <div class="sign-up-now-wrapper">
                      <div class="sign-up-now2">
                        <div class="sign-up-now3">Sign up now.</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
